{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locker Menu</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bulma.min.css' %}">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #6e6d6d;
        }

    </style>
</head>
<body>

<div class="section">
    <div class="container is-flex is-justify-content-center is-align-items-center" style="height: 100vh;">
        <form method="POST" action="{% url 'locker_menu_staff_release_confirm' locker_id=selected_locker %}">
            {% csrf_token %}

            <button class="button is-primary is-large" type="submit">Release</button>
        </form>
    </div>
</div>

</body>
</html>
